<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fancy Webpage</title>
        <style>
            body {
                font-family: 'Georgia', serif;
                margin: 0;
                padding: 0;
                background-color: #fafafa;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            header {
                background-color: linear-gradiant(135deg, #ff8c00, #ff0080);
                color: white;
                text-align: center;
                padding: 40px 0;
                border-radius: 8px 8px 0 0;
            }
            heading h1 {
                margin: 0;
                font-size:  2.5rem;
            }
            .content {
                padding: 20px;
                line-height: 1.6;
            }
            .content p {
                font-size: 1.2rem;
                color: #333;
            }
            footer {
                text-align: center;
                padding: 20px;
                background-color: #333;
                color: white;
                border-radius: 0 0 8px 8px;
            }
        </style>
    </head>
    <body>
        <div class="container">
        <header>
            <h1>Welcome to the Fancy Webpage</h1>
        </header>
        <div class="content">
            <p>This is an example of a more sophisticated HTML and CSS design, featuring gradient background, shadows, and elegant typogrophy. Use this as a starting point for creating visually appealing web pages.</p>

        </div>
        <footer>
            <p>&copy; 2024 Fancy Webpage. All rights reserved.</p>
        </footer>
        </div>
    </body>
</html>
