<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Sample Table</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>34</td>
            <td>UK</td>

        </tr>
        <tr>
        <td>Snoop dogg</td>
        <td>53</td>
        <td>USA</td>
        </tr>

        <tr>
            <td>Marshall Bruce Mathers</td>
            <td>52</td>
            <td>USA</td>
        </tr>

        <tr>
            <td>David Warner</td>
            <td>38</td>
            <td>Australia</td>
        </tr>
    </table>
</body>
</html>
