<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML canvas tag.</canvas>

    <script>
        var c   = document.getElementsById("myCanvas");
        var ctx  = c.getcontext("2d");
        ctx/.moveTo(0,0);
        ctx.moveTo(200,100);
        ctx.stroke();
        </script>

    </body>
</html>
