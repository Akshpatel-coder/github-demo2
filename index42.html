<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left; 
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
           }
        
           .main {
            padding: 16px;
           }

           .footer {
            background-color: #333;
            color: White;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
           }
    </style>
    </head>
    <body>
        <div class="navbar">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#contanct">Contact</a>
        </div>
        <div class="main">
            <h1>Welcome to My Responsive Webpage</h1>
            <p>This is a simple responsive webpage layout. Resize the window to see the effect!</p>

        </div>
        <div class="footer">
            <p>&copy; 2024 My Website</p>
        </div>
    </body>
</html>
